<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">

        <title>Canvas PR4</title>

    <body>
    <div class="container">
        <div class="canvas-wrapper" id="wrapper-circle">
            <h3>Круг (Клик для смены цвета)</h3>
            <canvas id="canvas-circle" width="350" height="300"></canvas>
        </div>

        <div class="canvas-wrapper" id="wrapper-square">
            <h3>Квадрат (Клик для постройки/разборки)</h3>
            <canvas id="canvas-square" width="350" height="300"></canvas>
        </div>

        <div class="canvas-wrapper" id="wrapper-ellipse">
            <h3>Эллипс (Клик для смены цвета)</h3>
            <canvas id="canvas-ellipse" width="350" height="300"></canvas>
        </div>

        <div class="canvas-wrapper" id="wrapper-bezier">
            <h3>Кривая Безье (Клик для зеркального изгиба)</h3>
            <canvas id="canvas-bezier" width="350" height="300"></canvas>
        </div>
    </div>

        <script src="js/data.js"></script>
        <script src="js/shapes.js"></script>
        <script src="js/main.js" defer></script>

    </body>
